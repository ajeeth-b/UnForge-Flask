{% extends 'index.html' %}

{% block content %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
width: 40%;
padding: 15px;
margin: 5px 0 22px 0;
display: inline-block;
border: none;
background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
background-color: #ddd;
outline: none;
}

hr {
border: 1px solid #f1f1f1;
margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
background-color: #4CAF50;
color: white;
padding: 14px 20px;
margin: 8px 0;
border: none;
cursor: pointer;
opacity: 0.9;
}

button:hover {
opacity:1;
}


/* Add padding to container elements */
.container {
padding: 16px;
}


</style>
<form action="/action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    <br>

    <label for="name"><b>Name&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>
    <br>

    <label for="psw"><b>Password&emsp;&emsp;&emsp;&emsp;&emsp;</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <br>

    <label for="psw-repeat"><b>Repeat Password&emsp;</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <br>
    
   <!--  <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label> -->
    
    <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

    <button type="submit" class="signupbtn">Sign Up</button>
  </div>
</form>
{% endblock %}
